<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_expense.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Edit Expense</h1>

        <form method="POST" action="{{ url_for('edit_expense', expense_id=expense.id) }}">
            <div class="input-group">
                <label for="description">Description:</label>
                <input type="text" name="description" value="{{ expense.description }}" required placeholder="Enter expense description">
            </div>

            <div class="input-group">
                <label for="amount">Amount (â‚¹):</label>
                <input type="number" name="amount" step="0.01" value="{{ expense.amount }}" required placeholder="Enter expense amount">
            </div>

            <div class="input-group">
                <label for="date">Date:</label>
                <input type="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
            </div>

            <div class="input-group">
                <label for="category">Category:</label>
                <input type="text" name="category" value="{{ expense.category }}" required placeholder="Enter category">
            </div>

            <button type="submit" class="submit-btn">Update Expense</button>
        </form>
    </div>
</body>

</html>
