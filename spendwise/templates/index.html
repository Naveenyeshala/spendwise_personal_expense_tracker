<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='login.html') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <div class="containers">
        <div class="nav" >
            <nav>
                <img src="{{ url_for('static', filename='photos/rupee.png') }}" alt="logo">
            </nav>
        </div>
        <div>
            <h3>SpendWise</h3>
        </div>
        <div class="right">
            <a href="/login" style="text-decoration: none;"><button class="log">Login </button></a>
            <a href="/register" style="text-decoration: none;"><button class="reg">Signup </button></a>

        </div>

    </div>




    <div class="bg-container">
        <img src="{{ url_for('static', filename='photos/bg_photo.jpg') }}" alt="Background Image">
        <div class="text-overlay">
            <h1>Simple Way to Manage Personal Finances</h1>
            <a href="/login">Login</a>
        </div>
    </div>


</body>

</html>
