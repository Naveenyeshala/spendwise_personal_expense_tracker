<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

  <div class="containers" style="justify-content: left;">
    <div class="nav">
        <nav>
            <a href="/" style="text-decoration: none;"><img src="{{ url_for('static', filename='photos/rupee.png') }}" alt="logo"></a>
        </nav>
    </div>
    <div>
        <a href="/" style="text-decoration: none;"><h3>SpendWise</h3></a>
    </div>
    <div class="container">
        <div class="login form">
            <header>Signup</header>
            <form method="POST" action="{{ url_for('register') }}">
                <input type="text" name="username" placeholder="Enter your name" required>
                <!-- <input type="email" name="email" placeholder="Enter your email" required> -->
                <input type="password" name="password" placeholder="Create a password" required>
                <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                <input type="submit" class="button" value="Signup">
            </form>
            <div class="signup">
                <span>Already have an account? <a href="{{ url_for('login') }}">Login</a></span>
            </div>
        </div>
    </div>
</body>
</html>
